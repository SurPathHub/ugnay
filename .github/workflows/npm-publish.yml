name: "NPM Publish"

on:
  push:
    branches:
      - master
      - main

jobs:
  release:
    name: NPM Publish
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“š checkout
      - uses: actions/checkout@v2
      - name: ðŸŸ¢ node
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          registry-url: https://registry.npmjs.org
      - name: NPM Publish
        run: npm publish --access public
        working-directory: src
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}