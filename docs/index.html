<main class="content-wrap">

    <button class="sph-button">
        <i class="sph-button__icon bx bxs-like" aria-hidden="true"></i>
        <span class="sph-button__label">BUTTON</span>
    </button>

    <button class="sph-button sph-button--outlined">
        <i class="sph-button__icon bx bxs-like" aria-hidden="true"></i>
        <span class="sph-button__label">BUTTON</span>
    </button>

    <button class="sph-button sph-button--filled">
        <i class="sph-button__icon bx bxs-like" aria-hidden="true"></i>
        <span class="sph-button__label">BUTTON</span>
    </button>

    <button class="sph-button" disabled>
        <i class="sph-button__icon bx bxs-like" aria-hidden="true"></i>
        <span class="sph-button__label">BUTTON</span>
    </button>

    <button class="sph-button sph-button--outlined" disabled>
        <i class="sph-button__icon bx bxs-like" aria-hidden="true"></i>
        <span class="sph-button__label">BUTTON</span>
    </button>

    <button class="sph-button sph-button--filled" disabled>
        <i class="sph-button__icon bx bxs-like" aria-hidden="true"></i>
        <span class="sph-button__label">BUTTON</span>
